 <div>
   <center>
      <h2 class="titulo">Historial de avisos</h2>
      <br>
  </center>
  <md-divider></md-divider>

    <md-table-container>
      <table md-table md-row-select multiple md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="getDesserts">
          <tr md-row>
            <th md-column md-numeric><span style="float: left;">Fecha</span></th>
            <th md-column md-numeric><span style="float: left;">TÃ­tulo</span></th>
            <th md-column md-numeric><span style="float: left;">Contenido</span></th>
            <th md-column md-numeric><span style="float: left;">Autor</span></th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="dessert" md-select-id="name" md-auto-select class="tabla" ng-repeat="aviso in vm.avisos | limitTo: vm.query.limit : (vm.query.page -1) * vm.query.limit">
            <td md-cell><span class="text-justify" style="float: left;">{{ aviso.fecha }}</span></td>
            <td md-cell><span class="text-justify" style="float: left;">{{ aviso.titulo }}</span></td>
            <td md-cell><span class="text-justify" style="float: left;">{{ aviso.contenido }}</span></td>
            <td md-cell>
              <span class="text-justify" style="float: left;">

                <a ui-sref="dashboard.perfil({id:aviso.profesor.id})" style="color:rgba(0, 0, 0, 0.87);" class="underline-link">
                {{ aviso.profesor.nombres_profesor}} {{aviso.profesor.apellidos_profesor}}
              </a>
             
              </span>
          </td>

          </tr>
        </tbody>
      </table>
    </md-table-container>
    <md-table-pagination md-limit="vm.query.limit" md-limit-options="[5, 10, 15]" md-page="vm.query.page" md-total="{{vm.avisos.length}}" md-page-select></md-table-pagination>
  </div>

  </div>
