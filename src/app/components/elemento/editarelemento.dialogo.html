<md-dialog id="modalEditarUsu">
	<div class="modal-title" style="background-color: #bddf8b;">
		<h2><strong>Editar Elemento</strong></h2>
	</div>
	<md-content class="newdocument" layout-padding layout-wrap md-theme="app" flex="100">
        <md-input-container class="md-block">
            <label>Nombre</label>
            <input ng-model="vm.upelemento.descripcion_elemento" type="text">
        </md-input-container>
		<md-input-container class="md-block">
			<label>Etiqueta</label>
			<md-select ng-model="vm.upelemento.id_etiqueta">
				<md-option ng-repeat="etiqueta in vm.etiquetas" ng-value="etiqueta.id">
				{{ etiqueta.nombre_etiqueta }}
				</md-option>
			</md-select>
		</md-input-container>
		<br>
		<center><md-button class="md-raised md-primary login-button" ng-click="vm.actualizaelemento(vm.upelemento)" md-theme="dark-green" aria-label="addprofe">Actualizar Elemento</md-button></center>
		<br>
	</md-content>
	<div class="modal-footer">
    	<center><md-button class="button-footer md-raised md-warn login-button" type="submit" ng-click="vm.hide()">Cancelar</md-button></center>
 	</div>
</md-dialog>
