<div flex-offset="20" flex="60" style="background-color: white">
  <md-content layout-padding layout-wrap>
    <center>
      <h2 class="titulo">Elementos</h2>
      <br>
    </center>
    <md-divider></md-divider>
    <md-content layout-padding layout-wrap>
        <md-button class="buttoncrudadd noright" ng-click="vm.anadirelemento()" md-theme="dark-green" aria-label="addprofe">a√±adir elemento</md-button>
    </md-content>
    <md-list ng-cloak>
      <md-subheader class="md-no-sticky">Nombre</md-subheader>
      <md-list-item ng-repeat="elemento in vm.elementos" ng-click="vm.goToElemento(elemento, $event)" class="noright listaObjetos">
        <img ng-src="{{ elemento.contenido_elemento }}" class="md-avatar" />
        <p>{{ elemento.descripcion_elemento}}</p>
        <!--<md-icon md-svg-icon="app/resources/icons/editar.svg" ng-click="vm.actualizarprofesor(person)" aria-label="borrar profe" class="md-secondary md-hue-3" style="padding-right: 10px;"></md-icon>-->
        <md-icon md-svg-icon="app/resources/icons/basurero.svg" ng-click="vm.eliminarelemento(elemento.id)" aria-label="borrar profe" class="md-secondary md-hue-3" > </md-icon>
      
        <!--<md-icon md-svg-icon="communication:email"  ng-click="doSecondaryAction($event)" aria-label="Send Email" class="md-secondary md-hue-3" ></md-icon>
        <md-icon class="md-secondary" ng-click="doSecondaryAction($event)" aria-label="Chat" md-svg-icon="communication:message"></md-icon>-->
      </md-list-item>
    </md-list>  
        
    

  </md-content>
</div>
