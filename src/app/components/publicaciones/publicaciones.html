<h3>Recientes</h3>
<md-divider></md-divider>
<div>
	<div flex="20"></div>
	<div class="post" layout="column" flex="60" flex-offset="20">
		<md-card class="post-card" ng-repeat="material in vm.materiales">
			<md-card-title style="background-color: #fad98f; border-radius: 40px;">
				<md-card-title-text style="font-size: 16px; color: #C5CAE9">
					<div layout="row">
						<div><a ui-sref="dashboard.perfil({id:material.colaboradores[0].id})"><img class="amigos-amigo-img" src="{{material.colaboradores[0].url_foto_profesor}}"></a></div>
						<div class="material-titulo"><span><a ui-sref="dashboard.perfil({id:material.colaboradores[0].id})">{{material.colaboradores[0].nombres_profesor}} {{material.colaboradores[0].apellidos_profesor}}</a> publico <a href="#">{{material.titulo_material}}</a></span></div>
					</div>
				</md-card-title-text>
			</md-card-title>
			<div>
				<a href="material"><img class="preview" src="app/resources/img/prueba.jpg" class="md-card-image" alt="Washed Out"></a>
			</div>
			<md-card-title layout="row" layout-align="end center" style="background-color: #fad98f; height: 4em;">
				<md-button style="color: white;">Ver documento</md-button>
				<md-button class="dashboard-button-fab"><md-icon md-svg-icon="app/resources/icons/ic_favorite_border_white_24px.svg"></md-icon>
				</md-button>
			</md-card-title>
			<md-divider style="height: 1px; background-color: #f4c255"></md-divider>
			<md-content ng-repeat="comentario in material.comentarios">
				<div class="comentario" layout="row">
					<div class="comentario-foto" style="" flex="20">
						<img class="amigos-amigo-img" src="{{comentario.profesor.url_foto_profesor}}">
					</div>
					<div class="comentario-contenido" style="" layout="column" flex="80">
						<div class="comentario-nombre"><a href="#">{{comentario.profesor.nombres_profesor}} {{comentario.profesor.apellidos_profesor}}</a> <span class="comentario-fecha">  ({{comentario.fecha}})</span></div>
						<div class="comentario-texto">
							{{comentario.comentario}}
						</div>
					</div>
				</div>
				<md-divider></md-divider>
			</md-content>
			<div layout="row" flex>
				<div class="caja-comentario" flex="70">
					 <input type="text" placeholder="Escribe un comentario ..." ng-model="comentario.comentar">
				</div>
				<div flex="30">
					<md-button class="comentario-button" ng-click="vm.comentar(material.id, comentario.comentar); comentario.comentar = ''">
						<md-icon class="button-text" md-svg-icon="app/resources/icons/ic_send_white_18px.svg"></md-icon>
					</md-button>
				</div>
			</div>
			<!--<md-input-container class="md-block" style="background-color: #E8EAF6; margin: 2px 0;">
  				<textarea class="publicacion-comentario" placeholder="Escribe un comentario" ng-keydown="count = count + 1" ng-init="count=0"></textarea>
  			</md-input-container>
  			<div>
  				<h1>{{count}}</h1>
  			</div>-->
		</md-card>
	</div>
	<div flex="20"></div>
</div>
