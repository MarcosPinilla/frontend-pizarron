<div class="modal-title" style="background-color: #bddf8b;">
	<h2><strong>Editar información del profesor:</strong></h2>
</div>
<md-content class="newdocument" layout-padding layout-wrap md-theme="app" flex="100">
	<md-input-container class="md-block">
		<label>Nombres</label>
		<input ng-model="vm.upperson.nombres_profesor" type="text" required>
	</md-input-container>
	<md-input-container class="md-block">
		<label>Apellidos</label>
		<input ng-model="vm.upperson.apellidos_profesor" type="text" required>
	</md-input-container>
	<md-input-container class="md-block">
		<label>Cargo</label>
		<input ng-model="vm.upperson.cargo" type="text" required>
	</md-input-container>
	<md-input-container class="md-block">
		<label>Profesión</label>
		<input ng-model="vm.upperson.profesion" type="text" required>
	</md-input-container>
	<label for="fotoProfesor">Foto</label>
	<center><input id="fotoProfesor" type="file" fileread="vm.upperson.url_foto_profesor"></center>
	<center><md-button class="md-raised md-primary" ng-click="vm.actualizarprofesor(vm.upperson)" md-theme="dark-green" aria-label="addprofe">actualizar profesor</md-button></center>
</md-content>
