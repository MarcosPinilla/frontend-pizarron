<div class="modal-title" style="background-color: #bddf8b;">
	<h2><strong>Añadir Establecimiento</strong></h2>
</div>
<md-content class="newdocument" layout-padding layout-wrap md-theme="app" flex="100">
	<md-input-container class="md-block">
		<label>Nombre</label>
		<input ng-model="vm.newestablecimiento.nombre_establecimiento" type="text" required>
	</md-input-container>
	<md-input-container class="md-block">
		<label>Descripción</label>
		<input ng-model="vm.newestablecimiento.desc_establecimiento" type="text" required>
	</md-input-container>
	<md-input-container class="md-block">
		<label>Foto</label>
		<input ng-model="vm.newestablecimiento.url_foto_establecimiento" type="text" required>
	</md-input-container>
	<md-input-container class="md-block" >
      <label>Tipo Establecimiento</label>
      <md-select ng-model="vm.newestablecimiento.id_tipo_establecimiento">
        <md-option ng-repeat="tipo in vm.tipoestablecimientos" value="{{ tipo.id }}">
          {{ tipo.nombre_tipo_establecimiento }}
        </md-option>
      </md-select>
    </md-input-container>
	<center><md-button class="md-raised md-primary login-button" ng-click="vm.anadirestablecimiento(vm.newestablecimiento)" md-theme="dark-green" aria-label="addprofe">Crear establecimiento</md-button></center>
</md-content>
