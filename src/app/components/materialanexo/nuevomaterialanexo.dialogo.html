<md-dialog id="modalNuevoele">
        <div class="modal-title" style="background-color: #bddf8b;">
            <h2><strong>Añadir Material Anexo</strong></h2>
        </div>
        <md-content class="newdocument" layout-padding layout-wrap md-theme="app" flex="100">
            <md-input-container class="md-block">
                <label>Nombre</label>
                <input ng-model="vm.newmaterialanexo.nombre_anexo" type="text" required>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Descripción</label>
                <input ng-model="vm.newmaterialanexo.descripcion_anexo" type="text" required>
            </md-input-container>
            <md-input-container class="md-block" >
                <label>Orientacion Pedagogica</label>
                 <md-select required="true" ng-model="vm.newmaterialanexo.id_orientacion">
                    <md-option ng-repeat="orientacion in vm.orientaciones" ng-value="orientacion.id">
                        {{orientacion.nombre_orientacion}}
                    </md-option>
                </md-select>
            </md-input-container>
            <center><center><input type="file" fileread="vm.newmaterialanexo.pdf_anexo"></center></center>
            <center><md-button class="md-raised md-primary login-button" ng-click="vm.anadirmaterialanexo()" md-theme="dark-green" aria-label="addprofe">Crear Material Anexo</md-button></center>
            <br>
        </md-content>
        <div class="modal-footer">
            <center><md-button class="button-footer md-raised md-warn login-button" type="submit" ng-click="vm.hide()">Cancelar</md-button></center>
         </div>
    </md-dialog>
