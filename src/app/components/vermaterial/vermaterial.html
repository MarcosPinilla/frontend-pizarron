<div layout="row" layout-align="center start" style="margin-bottom: 65px;">
    </div>
    <my-sidebar></my-sidebar>
    <div flex="70" layout="row" style="margin-left:25%">
        <div flex="55">
            <md-card class="post-card material-card-orientacion" style="background-color: #6d72ad; color: white;" flex="95">
                <md-card-title style="background-color: #6d72ad; border-radius: 18px;">
                    <md-card-title-text style="font-size: 16px; color: rgb(255, 255, 255)">
                        <span>{{ vm.materialanexo.nombre_anexo }}</span>
                    </md-card-title-text>
                </md-card-title>
                <div flex="100" style="height: 100%;">
                    <img class="preview" ng-src="{{vm.materialanexo.vista_previa}}" alt="No se encontro vista previa" ng-click="vm.showCloseUp($event, vm.materialanexo.vista_previa)">
                </div>
                <md-card-actions layout="row" layout-align="end center" style="background-color: #6d72ad;">
                    <md-button ng-click="vm.compartirMaterialAnexo($event, vm.materialanexo, vm.amigos, vm.perfil)">
                        <md-icon style="fill: white;"  md-svg-icon="app/resources/icons/share-symbol.svg"></md-icon>
                        Compartir
                    </md-button>
                    <md-button ng-href="{{ vm.materialanexo.pdf_anexo }}" target="_blank">
                        <md-icon style="fill: white;" md-svg-icon="app/resources/icons/ic_remove_red_eye_white_24px.svg"></md-icon>
                        Ver PDF
                    </md-button>
                </md-card-actions>
            </md-card>
        </div>
        <div flex="5"></div>
        <div flex="40">
            <center><h3>Pertenece a la Orientacion</h3></center>
            <div flex="100">
                <md-card class="post-card materialanexo-card" style="background-color: #BDDF8B; color: white; width: 100%; margin-top: -20px;">
                    <md-card-title style="background-color: #BDDF8B; border-radius: 18px;">
                        <md-card-title-text style="font-size: 16px; color: rgb(255, 255, 255)">
                            <span>{{ vm.materialanexo.orientacion_pedagogica.nombre_orientacion }}</span>
                        </md-card-title-text>
                    </md-card-title>
                    <div>
                        <img class="preview md-card-image" ng-src="{{vm.materialanexo.orientacion_pedagogica.vista_previa}}" alt="No se encontro vista previa" ng-click="vm.showCloseUp($event, vm.materialanexo.orientacion_pedagogica.vista_previa)">
                    </div> 
                    <md-card-actions layout="row" layout-align="end center" style="background-color: #BDDF8B;">
                        <md-button ng-click="vm.goOrientacion(vm.materialanexo.orientacion_pedagogica)">
                            <md-icon style="fill: white;" md-svg-icon="app/resources/icons/ic_remove_red_eye_white_24px.svg"></md-icon>
                            Ver Orientacion
                        </md-button>
                        <!--<md-button class="dashboard-button-fab" ng-click="vm.darFavorito(material)"><md-icon md-svg-icon="app/resources/icons/ic_favorite_border_white_24px.svg"></md-icon></md-button>-->
                    </md-card-actions>
                </md-card>
            </div>
            
        </div>
    </div>
    <div layout="row" layout-align="center start" style="padding-bottom: 65px;"></div>
