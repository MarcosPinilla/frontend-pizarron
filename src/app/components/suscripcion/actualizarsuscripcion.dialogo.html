<md-dialog id="modalEditarEst">
	<div class="modal-title" style="background-color: #bddf8b;">
		<h2><strong>Editar Información de la Suscripción</strong></h2>
	</div>
	<md-content class="newdocument" layout-padding layout-wrap md-theme="app" flex="100">
		<md-input-container class="md-block">
			<label>Nombre</label>
			<input ng-model="vm.upsuscripcion.nombre_suscripcion" ng-value="vm.suscripcion.nombre_suscripcion" type="text">
		</md-input-container>
		<md-input-container class="md-block">
			<label>Monto</label>
			<input ng-model="vm.upsuscripcion.monto" ng-value="vm.suscripcion.monto" type="number">
		</md-input-container>
		<center><md-button class="md-raised md-primary login-button" ng-click="vm.actualizarsuscripcion(vm.upsuscripcion)" md-theme="dark-green" aria-label="addprofe">Actualizar Suscripción</md-button></center>
	</md-content>
	<div class="modal-footer">
    	<center><md-button class="button-footer md-raised md-warn login-button" type="submit" ng-click="vm.hide()">Cancelar</md-button></center>
 	</div>
</md-dialog>
