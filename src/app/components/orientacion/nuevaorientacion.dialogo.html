<md-dialog id="modalNuevoele">
	<div class="modal-title" style="background-color: #bddf8b;">
		<h2><strong>Añadir Orientacion</strong></h2>
	</div>
	<md-content class="newdocument" layout-padding layout-wrap md-theme="app" flex="100">
		<md-input-container class="md-block">
			<label>Nombre</label>
			<input ng-model="vm.neworientacion.nombre_orientacion" type="text" required>
		</md-input-container>
		<md-input-container class="md-block">
			<label>Descripción</label>
			<input ng-model="vm.neworientacion.descripcion_orientacion" type="text" required>
		</md-input-container>
		<md-input-container class="md-block" >
			<label>Ámbito</label>
			 <md-select required="true" ng-model="vm.neworientacion.id_ambito" ng-change="vm.cargarNucleos()">
				<md-option ng-repeat="ambito in vm.ambitos" ng-value="ambito.id">
					{{ambito.descripcion_ambito}}
				</md-option>
			</md-select>
		</md-input-container>
		<md-input-container class="md-block" >
			<label>Núcleo</label>
			 <md-select required="true" ng-model="vm.neworientacion.id_nucleo" ng-change="vm.cargarNiveles()">
				<md-option ng-repeat="nucleo in vm.nucleos" ng-value="nucleo.id">
					{{nucleo.nombre_nucleo}}
				</md-option>
			</md-select>
		</md-input-container>
		<md-input-container class="md-block" >
			<label>Nivel</label>
			<md-select required="true" ng-model="vm.neworientacion.id_nivel">
				<md-option ng-repeat="nivel in vm.niveles" ng-value="nivel.id">
					{{nivel.nombre_nivel}}
				</md-option>
			</md-select>
		</md-input-container>
		<center><center><input type="file" fileread="vm.neworientacion.pdf_orientacion"></center></center>
		<center><md-button class="md-raised md-primary login-button" ng-click="vm.anadirorientacion()" md-theme="dark-green" aria-label="addprofe">Crear Orientacion</md-button></center>
		<br>
	</md-content>
	<div class="modal-footer">
    	<center><md-button class="button-footer md-raised md-warn login-button" type="submit" ng-click="vm.hide()">Cancelar</md-button></center>
 	</div>
</md-dialog>
