<div class="sidebar-left hidden" flex="15">
	<div class="sidebar-perfil" flex="100">
		<a ui-sref="dashboard.perfil"><img class="img-circle preview" ng-src="{{ vm.perfil.profesor.url_foto_profesor }}" src="app/resources/img/perfil.jpg"></a>
		<span><h4>Bienvenido {{ vm.perfil.profesor.nombres_profesor }}!</h4></span>
	</div>
	<!-- Buttons -->
	<br>
	<div class="sidebar-buttons" layout="row">
		<div flex="5"></div>
		<div layout="column" flex="90" flex-offset="5">
			<md-button class="dashboard-button sidebar-button" flex="100" style="background-color: #43A047;" ng-click="vm.showNewDocument($event, vm.usuario, vm.asignaturas, vm.niveles, vm.tipo_material)">
				<md-icon class="button-text" md-svg-icon="app/resources/icons/ic_note_add_white_24px.svg"></md-icon> Nuevo Documento
			</md-button>
			<md-divider class="sidebar-left-divider"></md-divider>
			<md-button class="dashboard-button sidebar-button" flex="100" style="background-color: #039BE5">
				<md-icon class="button-text" md-svg-icon="app/resources/icons/ic_folder_white_24px.svg"></md-icon> Mi Material
			</md-button>
			<md-divider class="sidebar-left-divider"></md-divider>
			<md-button class="dashboard-button sidebar-button" flex="100" style="background-color: #E91E63" ui-sref="dashboard.favoritos">
				<md-icon class="button-text" md-svg-icon="app/resources/icons/ic_favorite_white_24px.svg"></md-icon> Mis Favoritos
			</md-button>
			<md-divider class="sidebar-left-divider"></md-divider>
			<md-button class="dashboard-button sidebar-button" flex="100" style="background-color: #FF9800" ui-sref="dashboard.amigos">
				<md-icon class="button-text" md-svg-icon="app/resources/icons/ic_people_white_24px.svg"></md-icon> Mis amigos
			</md-button>
		</div>
		<div flex=5></div>
	</div>
</div>
