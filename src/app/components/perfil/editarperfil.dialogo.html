<md-dialog id="modalEditarPer">
	<div id="editarperfil-title">
		<h2><strong>Editar Perfil</strong></h2>
	</div>
	<md-content layout-padding layout-wrap md-theme="app" flex="100">
		<form>
		<md-input-container class="md-block" flex="100">
		    <label>Nombre</label>
		    <input type="text" required md-no-asterisk name="titulo" ng-model="vm.perfil.nombres_profesor">
		    <div ng-messages="form.titulo.$error">
	        	<div ng-message="required">Este campo es requerido.</div>
	    	</div>
		</md-input-container>
		<md-input-container class="md-block" flex="100">
		    <label>Apellidos</label>
		    <input type="text" required md-no-asterisk name="titulo" ng-model="vm.perfil.apellidos_profesor">
		    <div ng-messages="form.titulo.$error">
	        	<div ng-message="required">Este campo es requerido.</div>
	    	</div>
		</md-input-container>
		<md-input-container class="md-block" flex="100">
			<label>Profesi√≥n*</label>
			 <md-select name="repeatSelect" id="repeatSelect" ng-model="vm.perfil.profesion">
				<md-option ng-repeat="opcion in vm.profesiones" value="{{opcion.nombre}}">{{opcion.nombre}}</md-option>
			</md-select>
		</md-input-container>

		<md-input-container class="md-block" flex="100">
		    <label>Cargo</label>
		    <input type="text" required md-no-asterisk name="titulo" ng-model="vm.perfil.cargo">
		    <div ng-messages="form.titulo.$error">
	        	<div ng-message="required">Este campo es requerido.</div>
	    	</div>
		</md-input-container>
		<md-input-container class="md-block" flex="100">
			<label for="fotoProfesor">Foto</label>
			<br>
			<input id="fotoProfesor" type="file" fileread="vm.perfil.url_foto_profesor">
		</md-input-container>
		<center><md-button class="md-raised md-warn login-button" type="submit" ng-click="vm.actualizarprofesor(vm.perfil)">Guardar cambios</md-button></center>
		<br>
		</form>
	</md-content>
	<div class="modal-footer" style="background-color: #fad98f;">
		<center><md-button class="button-footer md-raised md-warn login-button" type="submit" ng-click="vm.hide()">Cancelar</md-button></center>
	</div>
</md-dialog>
