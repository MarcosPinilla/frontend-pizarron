 <md-content layout-gt-sm="row" layout-padding style="background-color: white;">
	<md-input-container flex="100" style="margin-bottom: 0px;padding: 4px !important;">
 		<md-autocomplete
 		  md-no-cache="false"
          md-search-text="vm.buscarEtiqueta"
          md-items="etiqueta in vm.etiquetas"
          md-item-text="etiqueta.nombre_etiqueta"
          placeholder="Buscar por etiqueta"
          md-min-length="0"
          md-selected-item-change="vm.obtenerElementos(etiqueta.id)"
          md-search-text-change="vm.searchTextChange(vm.buscarEtiqueta)">
        <md-item-template >
          <span md-highlight-text="vm.buscarEtiqueta" md-highlight-flags="^i" >{{etiqueta.nombre_etiqueta}}</span>
        </md-item-template>
        <md-not-found>
          No existen coincidencias con "{{vm.buscarEtiqueta}}"
        </md-not-found>
      </md-autocomplete>
	</md-input-container>

</md-content>
<md-content layout-gt-sm="row" layout-padding style="background-color: white;margin-bottom: 0px;">
	<md-input-container flex="100" style="margin-bottom: 0px;">
 		<md-autocomplete
          md-no-cache="true"
          md-search-text="vm.searchText"
          md-items="elemento in vm.elementos"
          md-item-text="elemento.descripcion_elemento"
          placeholder="Buscar por elemento"
          md-min-length="0"
          md-search-text-change="vm.searchTextChange(vm.searchText)">
        <md-item-template>
          <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{elemento.descripcion_elemento}}</span>
        </md-item-template>
        <md-not-found>
          No existen coincidencias con "{{vm.searchText}}"
        </md-not-found>
      </md-autocomplete>
	</md-input-container>
</md-content>
<div style="overflow-x: hidden;background-color: white ;height: 60% !important;">

	<md-grid-list
        md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="4px" >

    <md-grid-tile ng-repeat="elemento in vm.elementos | filter:vm.searchText | filter:vm.buscarEtiqueta | filter:{nombre_tipo:'Imagen'}" class="hover12"
                  md-colspan-sm="1"
                  md-colspan-xs="1"
                 >
       
					<img ng-src="{{ elemento.contenido_elemento }}" ng-click="vm.generarImagen(elemento.contenido_elemento)" class="img-repository" />
		
    </md-grid-tile>
  </md-grid-list>
