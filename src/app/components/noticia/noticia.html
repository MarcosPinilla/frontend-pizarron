 <div>
   <center>
      <h2 class="titulo">Mis noticias</h2>
      <br>
  </center>
  <md-divider></md-divider>

  <br>
    <md-content style="background-color: transparent !important;">
        <md-button class="md-raised md-primary buttoncrudadd noright" ng-click="vm.nuevaNoticia()" md-theme="dark-green" aria-label="addprofe">añadir noticia</md-button>
    </md-content>
    <md-table-container>
      <table md-table md-row-select multiple md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="getDesserts">
          <tr md-row>
            <th md-column md-numeric>Fecha</th>
            <th md-column md-numeric>Título</th>
            <th md-column md-numeric>Contenido</th>
            <th md-column md-numeric></th>
            <th md-column md-numeric></th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="dessert" md-select-id="name" md-auto-select class="tabla" ng-repeat="noticia in vm.noticias | limitTo: vm.query.limit : (vm.query.page -1) * vm.query.limit">
            <td md-cell>{{ noticia.fecha }}</td>
            <td md-cell>{{ noticia.titulo }}</td>
            <td md-cell>{{ noticia.contenido }}</td>
            <td md-cell>
              <md-button class="md-icon-button" ng-click="vm.actualizarNoticia(noticia)" style="margin-right: -40px;">
                <md-icon  md-svg-icon="app/resources/icons/editar.svg"></md-icon>
                  <md-tooltip md-direction="bottom">
                  Actualizar
                  </md-tooltip>
              </md-button>
            </td>
            <td md-cell>
              <md-button class="md-icon-button" ng-click="vm.eliminarNoticia(noticia.id)" style="margin-right: -25px;">
                <md-icon  md-svg-icon="app/resources/icons/basurero.svg"></md-icon>
                  <md-tooltip md-direction="bottom">
                    Eliminar
                  </md-tooltip>
              </md-button>
            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
    <md-table-pagination md-limit="vm.query.limit" md-limit-options="[5, 10, 15]" md-page="vm.query.page" md-total="{{vm.noticias.length}}" md-page-select></md-table-pagination>
  </div>

  </div>
